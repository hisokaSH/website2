        function createGameCard(game, index) {
            const div = document.createElement('a');
            div.href = `#/games/${game.id}`;
            div.className = 'scroll-animate group';
            div.style.transitionDelay = `${index * 50}ms`;
            
            const pricingBadge = game.pricing === 'free' 
                ? '<div class="absolute top-3 left-3 px-2 py-1 bg-green-500/20 border border-green-500/30 rounded-full text-green-400 text-xs font-medium">Free</div>' : '';
            const statusBadge = game.status === 'coming-soon' 
                ? '<div class="absolute top-3 right-3 px-2 py-1 bg-yellow-500/20 border border-yellow-500/30 rounded-full text-yellow-400 text-xs font-medium">Soon</div>' : '';
            
            div.innerHTML = `
                <div class="relative bg-gradient-to-br from-[#141b2d] to-[#0d1321] border border-white/5 hover:border-cyan-500/30 rounded-2xl p-6 transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-cyan-500/10">
                    ${pricingBadge}${statusBadge}
                    <div class="w-20 h-20 mx-auto mb-4 rounded-xl bg-[#0a0f1a] p-3 flex items-center justify-center group-hover:scale-110 transition-transform">
                        <img src="${game.image}" alt="${game.name}" class="w-full h-full object-contain" loading="lazy">
                    </div>
                    <h3 class="font-bold text-center mb-1 group-hover:text-cyan-400 transition-colors">${game.name}</h3>
                    <div class="text-xs text-gray-500 text-center">${game.category}</div>
                    <div class="absolute bottom-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity">
                        <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                    </div>
                </div>
            `;
            return div;
        }

        function initHomePage() {
            // Render game cards

            const features = [

                { icon: 'M5 13l4 4L19 7', title: 'Easy to Use', desc: 'Clean interface. Get started in minutes.', color: 'yellow' },

                { icon: 'M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z', title: '24/7 Support', desc: 'Our team is always available to help.', color: 'pink' }
            ];
            const featuresGrid = document.getElementById('features-grid');
            if (featuresGrid) {
                features.forEach((f, i) => {
                    const div = document.createElement('div');
                    div.className = 'scroll-animate bg-gradient-to-br from-[#141b2d] to-[#0d1321] border border-white/5 hover:border-cyan-500/20 rounded-2xl p-8 transition-all duration-300';
                    div.style.transitionDelay = `${i * 100}ms`;
                    div.innerHTML = `
                        <div class="w-14 h-14 rounded-xl bg-${f.color}-500/10 flex items-center justify-center mb-6">

                        <h3 class="text-xl font-bold mb-3">${f.title}</h3>
                        <p class="text-gray-400 leading-relaxed">${f.desc}</p>
                    `;
                    featuresGrid.appendChild(div);
                });
            }

            // Render FAQs
            const faqs = [
                { q: 'How do I get started?', a: 'Create an account, choose your product, and download our launcher. Setup takes just a few minutes.' },
                { q: 'What payment methods do you accept?', a: 'We accept all major credit cards, PayPal, and cryptocurrency.' },
                { q: 'Can I get a refund?', a: 'Yes! We offer a satisfaction guarantee within the first 24 hours.' },
                { q: 'How often are products updated?', a: 'We push updates regularly to ensure compatibility with the latest game patches.' },
                { q: 'Is there a Discord community?', a: 'Yes! Join our Discord server to connect with other users and get support.' }
            ];
            const faqContainer = document.getElementById('faq-container');
            if (faqContainer) {
                faqs.forEach((faq, i) => {
                    const div = document.createElement('div');
                    div.className = 'scroll-animate';
                    div.style.transitionDelay = `${i * 50}ms`;
                    div.innerHTML = `
                        <button class="faq-btn w-full bg-gradient-to-br from-[#141b2d] to-[#0d1321] border border-white/5 hover:border-cyan-500/20 rounded-xl p-6 text-left transition-all">
                            <div class="flex items-center justify-between">
                                <span class="font-semibold pr-4">${faq.q}</span>
                                <svg class="faq-icon w-5 h-5 text-cyan-400 flex-shrink-0 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                            </div>
                            <p class="faq-answer mt-4 text-gray-400 leading-relaxed hidden">${faq.a}</p>
                        </button>
                    `;
                    faqContainer.appendChild(div);
                });

                document.querySelectorAll('.faq-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const answer = btn.querySelector('.faq-answer');
                        const icon = btn.querySelector('.faq-icon');
                        answer.classList.toggle('hidden');
                        icon.style.transform = answer.classList.contains('hidden') ? '' : 'rotate(180deg)';
                    });
                });
            }

            // Scroll animations
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.scroll-animate').forEach(el => observer.observe(el));

            // Navbar scroll
            window.addEventListener('scroll', () => {
                const navbar = document.getElementById('navbar');
                if (navbar) {
                    navbar.classList.toggle('bg-[#0a0f1a]/90', window.scrollY > 50);
                    navbar.classList.toggle('backdrop-blur-xl', window.scrollY > 50);
                    navbar.classList.toggle('border-b', window.scrollY > 50);
                    navbar.classList.toggle('border-white/5', window.scrollY > 50);
                }
            });
        }

        function initProductPage() {
            const downloadBtn = document.getElementById('download-btn');
            if (downloadBtn) {
                downloadBtn.addEventListener('click', () => {
                    const originalHTML = downloadBtn.innerHTML;
                    downloadBtn.innerHTML = `<div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> Preparing Download...`;
                    downloadBtn.disabled = true;
                    setTimeout(() => {
                        downloadBtn.innerHTML = originalHTML;
                        downloadBtn.disabled = false;
                        alert('Download started! Check your downloads folder.');
                    }, 1500);
                });
            }
        }

        // Initialize
        window.addEventListener('hashchange', renderApp);
        renderApp();
